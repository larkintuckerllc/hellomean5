<div class="panel panel-default">
	<div class="panel-heading">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 text-left">
					<button ng-click="navigate('/wines')" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-left"></span> Cancel</button>
				</div>
				<div class="col-xs-6 text-center"><strong>Hello Mean</strong></div>
				<div class="col-xs-3 text-right">
					<button ng-click="addWine()" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-save"></span> Save</button>
				</div>
			</div>
		</div>

	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div ng-class="{'form-group': true, 'has-error': nameError}">
				<label for="wineName" class="col-xs-2 control-label">Name</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="wineName" ng-model="wineName"  placeholder="name">
				</div>
			</div>
			<div ng-class="{'form-group': true, 'has-error': wineryError}">
				<label for="winery" class="col-xs-2 control-label">Winery</label>
				<div class="col-xs-10">
					<select class="form-control" id="winery" ng-model="winery_Id">
						<option value="" disabled selected>select winery</option>
						<option ng-repeat="winery in wineries" value="{{winery._id}}">{{winery.name}}</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
