<div class="panel panel-default">
	<div class="panel-heading">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 text-left">
					<button ng-click="navigate('/wineries')" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-left"></span> Cancel</button>
				</div>
				<div class="col-xs-6 text-center"><strong>Hello Mean</strong></div>
				<div class="col-xs-3 text-right">
					<button ng-click="addWinery()" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-save"></span> Save</button>
				</div>
			</div>
		</div>

	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div ng-class="{'form-group': true, 'has-error': nameError}">
				<label for="wineryName" class="col-xs-2 control-label">Name</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" id="wineryName" ng-model="wineryName"  placeholder="name">
				</div>
			</div>
		</form>
	</div>
</div>
